<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elegir Algoritmo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .selected {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Elegir algoritmo</h1>

  <div>
    <button onclick="selectOption('Algoritmo 1')" id="btn1">Algoritmo 1</button>
    <button onclick="selectOption('Algoritmo 2')" id="btn2">Algoritmo 2</button>
    <button onclick="selectOption('Algoritmo 3')" id="btn3">Algoritmo 3</button>
  </div>

  <br><br>
  <button onclick="continuar()">Continuar</button>

  <script>
    let selectedOption = null;

    function selectOption(option) {
      selectedOption = option;
      // Quitar selección previa
      document.querySelectorAll("button").forEach(btn => btn.classList.remove("selected"));
      // Marcar botón elegido
      event.target.classList.add("selected");
    }

    function continuar() {
      if (!selectedOption) {
        alert("Por favor selecciona un algoritmo antes de continuar.");
        return;
      }
      // Guardar selección en localStorage
      localStorage.setItem("algoritmoElegido", selectedOption);
      // Ir al simulador
      window.location.href = "simulacion.html";
    }
  </script>

</body>
</html>
